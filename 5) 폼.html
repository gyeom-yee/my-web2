<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <form action="/test.html" method="post">
        <h1>Form 관련 요소</h1>
          <fieldset>
            <legend>기본 정보</legend><!-- 폼 요소의 제목으로 <fieldset> 내부에 작성-->
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로 써주세요" id="userid"><br>
            <label for="userpw">비밀번호:</label> <input type="password" id="userpw">
            <br>
            성별: <label for="male">남자</label> <input type="radio" name="gender" checked id="male">
                <label for="female">여자</label> <input type="radio" name="gender" id="female">
                <br>
          </fieldset>
          <br>
          <fieldset>
            취미:<br>
            <input type="checkbox" name="hobby"> 음악감상
            <input type="checkbox" name="hobby" checked> 헬스
            <input type="checkbox" name="hobby"> 게임 <br>
            프로필 사진 업로드: <input type="file"><br>
            사는 지역:<select>
            <option selected>서울</option>
            <option>경기</option>
            <option>강원</option>
              </select>
              <br>
              자기소개: <textarea cols="30" rows="5" ></textarea>
            <br>
          </fieldset>
          <input type="submit" value="전송"><br>
          <input type="reset" value="취소"><br><br>

          <button type="submit"> 전송</button><br>
          <button type="reset"> 취소</button><br><br>
          <!--빈 태그가 아니며 내용을 안에 직접 넣을 수 있으므로 좀 더 자유로운 스타일 표현이 가능-->

          <input type="button" value="커스텀"><br>
          <input type="image" src="./군개구리.png" alt="로그인" width="100" height="100">
    </form>
  </body>
</html>
