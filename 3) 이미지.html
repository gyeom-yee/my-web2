<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>image</title>
  </head>
  <body style="background-color: skyblue">
      <!-- 상대경로 (상대 경로에서의 './'는 페이지가 있는 현재 폴더를 나타냄)-->
      <img src="./군개구리.png" alt="개구리" width="100" height="110">

      <!-- 절대경로 -->
      <img src="C:/Users/user/Desktop/WEB/군개구리.png" alt="군개구리">
      <img src="http://www.naver.com/군개구리.png" alt="군개구리">
    <!--
    크기를 둘 중 하나만 선언하면 나머지 한 속성은 선언한 속성의 크기에 맞춰 자동으로 비율에 맞게 변경.
    반면 두 속성 모두 선언하면 이미지는 비율과 무관하게 선언한 크기대로 변경.
    * gif : 제한적인 색을 사용하고 용량이 적으며 투명 이미지와 애니메이션 이미지를 지원하는 형식
    * jpg : 사진이나 일반적인 그림에 쓰이며 높은 압축률과 자연스러운 색상 표현을 지원하는 형식(투명을 지원하지 않음)
    * png : 이미지 손실이 적으며 투명과 반투명을 모두 지원하는 형식
    -->

  </body>
</html>
